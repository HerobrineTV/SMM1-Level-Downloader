<!DOCTYPE html>
<html lang="en">

<body>
    <div id="main-content-2">
        <h1>Settings</h1>
        <h2>General:</h2>
        <div class="checkbox-item">
            <input type="checkbox" id="useCEMUfolder" name="cemu-option" onclick="CEMUcheckBoxChanged()">
            <label class="checkbox-label" for="useCEMUfolder">Use Cemu Folder (Coming Soon)<div id="optionalCEMU"></div></label>
            <br><br>
            <input type="checkbox" id="autoBackupLevels" name="backup-option" onclick="overwriteCheckBoxChanged()">
            <label class="checkbox-label" for="autoBackupLevels">Backup Cemu Overwritten Levels (Coming Soon)</label>
            <br><br>
            <input type="checkbox" id="useProxy" name="proxy-option" onclick="proxyCheckBoxChanged()">
            <label class="checkbox-label" for="useProxy">Use Proxy for Downloads<div id="optionalProxy"></div></label>
        </div>
        <div id="selectedFolder"></div>
        <div id="profileselection"></div>
        <h2>Animations:</h2>
        <div class="checkbox-item">
            <input type="checkbox" id="useSearchFadeIn" name="search-fadein" onclick="searchFadeInChanged()">
            <label class="checkbox-label" for="useSearchFadeIn">Search Fade In Animation</label>
            <br><br>
            <input type="checkbox" id="useDownloadedFadeIn" name="downloaded-fadein" onclick="searchDownloadedInChanged()">
            <label class="checkbox-label" for="useDownloadedFadeIn">Saved Levels Fade In Animation</label>
        </div>
        <h2>Changelog:</h2>
        <button onclick="viewChangelog()">View Changelog</button><br><br>
        <h2>Reset Stuff:</h2>
        <button onclick="resetOfficialCourses()">Reset Official Courses</button><br><br>
        <button onclick="resetSettings()">Reset Settings</button>
        <br><br>
    </div>
</body>

</html>
