<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Maker 1 Level Downloader</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="main-content">
        <h1 style="font-family: 'Times New Roman', Times, serif;">Main Settings</h1>
        <h2>Select an Option:</h2>
        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <br><br>
        <div class="checkbox-item">
            <input type="checkbox" id="useCEMUfolder" name="cemu-option" onclick="CEMUcheckBoxChanged()">
            <label class="checkbox-label" for="useCEMUfolder">Use Cemu Folder (Coming Soon)</label>
        </div>
        <div id="optionalCEMU"></div>
        <div id="selectedFolder"></div>
        <h2>Reset Settings:</h2><button onclick="resetSettings()">Reset Settings</button><br><br>
        <br><br>
    </div>
</body>

</html>
