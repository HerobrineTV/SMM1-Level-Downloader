<!DOCTYPE html>
<html lang="en">
<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="levelInfo"></p>
        </div>
    </div>
    <div id="main-content-2">
        <h1>Search Level</h1>
        <div id="randomlevlefromdb-button">
            <button onclick="findRandomLevel()">Random Level</button>
        </div>
        <h2>Select Search Options:</h2>
        <div class="checkbox-item">
            <input type="checkbox" id="usesearchLevelbyLevelName" name="search-option" onclick="searchCheckBoxesChanged('LevelName')">
            <label class="checkbox-label" for="usesearchLevelbyLevelName">Level Name</label>
            <input type="checkbox" id="usesearchLevelbyLevelID" name="search-option" onclick="searchCheckBoxesChanged('LevelID')">
            <label class="checkbox-label" for="usesearchLevelbyLevelID">Level ID</label>
            <input type="checkbox" id="usesearchLevelbyCreatorName" name="search-option" onclick="searchCheckBoxesChanged('CreatorName')">
            <label class="checkbox-label" for="usesearchLevelbyCreatorName">Creator Name</label>
            <input type="checkbox" id="usesearchLevelbyCreatorID" name="search-option" onclick="searchCheckBoxesChanged('CreatorID')">
            <label class="checkbox-label" for="usesearchLevelbyCreatorID">Creator ID</label>
            <br><br>
            <input type="checkbox" id="useseExactSearch" name="search-option" onclick="searchCheckBoxesChanged('SearchExact')">
            <label class="checkbox-label" for="useseExactSearch">Exact Search (Faster Level Search)</label>
        </div>
        <div id="searchLevel-item"></div>
        <br>
        <button onclick="searchLevel()" id="searchLevel-button" style='display: none;'>Search Level</button>
        <button onclick="downloadAll()" id="downloadAllLevel-button" style='display: none;'>Download All found</button>
        <button onclick="showRandomLevel()" id="selectRandomLevel-button" style='display: none;'>Random found Level</button><br>
        <div id="scrollable-objects"></div>
        <br><br>
    </div>
    <div class="loading-container" id="loadingholder" style="display: none;">
        <img src="../pictures/smmdownloader/M1-groundblock.png" alt="Image 1" class="bounce1">
        <img src="../pictures/smmdownloader/M1-groundblock.png" alt="Image 2" class="bounce2">
        <img src="../pictures/smmdownloader/M1-groundblock.png" alt="Image 3" class="bounce3">
      </div>
</body>

</html>
